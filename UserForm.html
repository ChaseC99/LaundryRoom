<!DOCTYPE HTML>
<html>
    <head>
        <title>User Form</title>
        <link rel="icon" href="img/mena_machine.png">
        <script lang="javascript" src="laundry.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "userformstyle.css">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Start New Cycle</h1>
            <h2>
                Enter your information below to start a new cycle for
                <br>
                <p id="right">
                    <script>
                    p = document.getElementById('right');
                    id = findMachineId();
                    addMachineName(id, p);
                    </script>
                </p>
            </h2>
        </div>
        <form>

            <input type = "text" name = 'name' placeholder = "First and Last Name" required>
            <input type = "number" name = 'time' placeholder = "0 minutes" min = 30 max = 60 required>
            <input type = "email" name = 'email' placeholder = "Email Address" required>

            <input type = "submit" value = "Submit">

        </form>
    </body>
</html>
